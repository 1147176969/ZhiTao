<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智淘-搜索中心</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/moblile.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <div class="zt_container">
        <!-- 顶部区域 -->
        <header class="zt_topBar">
            <a href="javascript:history.back();" class="icon"><span class="fa fa-chevron-left"></span></a>
            <h3>搜索中心</h3>
            <a href="#" class="icon"></a>
        </header>
        <!-- 中心内容区域 -->
        <section class="zt_wrapper">
            <!-- 搜索框 -->
            <div class="zt_search">
                <input type="search" placeholder="根据商品关键字进行搜索">
                <a href="javascript:;">搜索</a>
            </div>
            <!-- 搜索历史记录 -->
            <div class="zt_history">
               
            </div>
        </section>
        <!-- 底部区域 -->
        <footer class="zt_tabs">
            <!-- 四个菜单项 -->
            <a href="index.html"><span class="fa fa-home"></span><p>首页</p></a>
            <a href="category.html"><span class="fa fa-bars"></span><p>分类</p></a>
            <a href="user/cart.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a>
            <a href="user/index.html"><span class="fa fa-user"></span><p>个人中心</p></a>
        </footer>
    </div>
    <script type="text/template" id="history">
        {{if rows.length}}
            <div class="tit">
                <span>搜索历史</span>
                <a href="javascript:;" class="clear"><span class="fa fa-trash"></span>清空记录</a>
            </div>
            <ul>
                <!-- arttemplate 模板引擎不能使用外部变量 -->
                <% for(var i = rows.length-1;i>=0;i--){ %>
                    <li><a href="list.html?proName={{ec(rows[i])}}">{{rows[i]}}</a><span data-id="{{i}}" class="fa fa-close"></span></li>
                <% } %>
            </ul>
            {{else}}
            <div class="tit">
                <span>您没有历史搜索记录</span>
            </div>
        {{/if}}
    </script>
    <!-- 引入mui  mui：不限定使用其他js库  故而能使用jquery -->
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <!-- 引入模板引擎  方便接收到json数据 然后对页面的渲染 -->
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
